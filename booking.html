<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking | Grand Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }

        .bg-overlay {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.85)), 
                              url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
        }

        /* Back to Dashboard Button */
        .btn-back-attractive {
            position: absolute;
            top: 30px;
            left: 30px;
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .btn-back-attractive:hover {
            background: #d4af37;
            color: #1a1c2e;
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Glassmorphism Booking Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 35px;
            padding: 45px;
            color: white;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon-header {
            color: #d4af37;
            font-size: 3.5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        .form-label {
            color: #d4af37;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: block;
            text-align: left;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            color: white;
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #d4af37;
            color: white;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        /* Calendar Picker Icon Color */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .btn-confirm {
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            color: #1a1c2e;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 700;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.95rem;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-confirm:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            color: #000;
        }

        .badge-room {
            background: rgba(212, 175, 55, 0.15);
            color: #d4af37;
            border: 1px solid #d4af37;
            font-weight: 400;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="bg-overlay">
    <a href="{{ url_for('dashboard') }}" class="btn-back-attractive">
        <i class="fas fa-arrow-left me-2"></i> Dashboard
    </a>

    <div class="glass-card">
        <div class="icon-header">
            <i class="fas fa-concierge-bell"></i>
        </div>
        
        <h2 class="fw-bold mb-2">Reserve Your Stay</h2>
        <p class="text-white-50 mb-4">You are booking Room <span class="badge-room">#{{ room_id }}</span></p>

        <form action="/confirm_booking" method="POST">
            <input type="hidden" name="room_id" value="{{ room_id }}">

            <div class="mb-2">
                <label class="form-label">Check-in Date</label>
                <input type="date" name="checkin" class="form-control" required id="checkin">
            </div>

            <div class="mb-4">
                <label class="form-label">Check-out Date</label>
                <input type="date" name="checkout" class="form-control" required id="checkout">
            </div>

            <button type="submit" class="btn btn-confirm">
                Finalize Reservation <i class="fas fa-chevron-right ms-2"></i>
            </button>
        </form>
        
        <p class="mt-4 small text-light opacity-50">
            <i class="fas fa-shield-alt me-1"></i> Secure Booking System
        </p>
    </div>
</div>

<script>
    // Logic to prevent selecting past dates
    const today = new Date().toISOString().split('T')[0];
    const checkinInput = document.getElementById('checkin');
    const checkoutInput = document.getElementById('checkout');

    checkinInput.setAttribute('min', today);
    
    // Ensure checkout cannot be before checkin
    checkinInput.addEventListener('change', () => {
        checkoutInput.setAttribute('min', checkinInput.value);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
