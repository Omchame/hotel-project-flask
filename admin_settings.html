<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Admin Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --sidebar-width: 260px;
            --bg-darker: #08090b;
            --bg-panel: #111419;
            --accent: #ffc107;
            --text-white: #ffffff;
            --text-gold: #ffc107;
            --border-bright: rgba(255, 255, 255, 0.3);
        }

        body {
            background-color: var(--bg-darker);
            color: var(--text-white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: var(--bg-panel);
            border-right: 2px solid var(--border-bright);
            padding: 1.5rem;
            z-index: 1000;
        }

        .nav-link {
            color: #ced4da;
            font-weight: 700;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .nav-link.active {
            background: var(--accent);
            color: #000 !important;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 3rem;
        }

        .settings-card {
            background: var(--bg-panel);
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 650px;
            margin-bottom: 2rem;
        }

        label { color: var(--text-gold); font-weight: 800; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 8px; }

        .form-control, .form-select {
            background: #000 !important;
            border: 2px solid var(--border-bright) !important;
            color: #ffffff !important;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-update {
            background: var(--accent);
            color: #000;
            font-weight: 800;
            border-radius: 10px;
            padding: 12px;
            border: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="d-flex align-items-center mb-5 px-2">
            <div class="bg-warning text-dark rounded-3 p-2 me-2"><i class="fas fa-crown"></i></div>
            <h5 class="mb-0 fw-bold text-white">GRAND <span class="text-warning">HOTEL</span></h5>
        </div>
        <a href="/admin/dashboard" class="nav-link"><i class="fas fa-th-large me-2"></i> DASHBOARD</a>
        <a href="/admin/settings" class="nav-link active"><i class="fas fa-user-cog me-2"></i> SETTINGS</a>
        <div style="margin-top: auto; position: absolute; bottom: 30px; width: 80%;">
            <a href="/admin/logout" class="nav-link text-danger"><i class="fas fa-sign-out-alt me-2"></i> LOGOUT</a>
        </div>
    </div>

    <div class="main-content">
        <h2 class="mb-5 fw-800">SYSTEM SETTINGS</h2>

        <div class="settings-card shadow-lg">
            <h5 class="text-warning fw-bold mb-4"><i class="fas fa-dollar-sign me-2"></i>QUICK PRICE UPDATE</h5>
            <form action="/admin/update_price" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label>ROOM CATEGORY</label>
                    <select name="room_type" class="form-select" required>
                        <option value="" selected disabled>SELECT CATEGORY</option>
                        <option value="VIP">VIP ROYAL SUITES</option>
                        <option value="General">STANDARD ROOMS</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>NEW PRICE (â‚¹)</label>
                    <input type="number" name="new_price" class="form-control" placeholder="ENTER PRICE" required>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn-update w-100">APPLY NEW RATES</button>
                </div>
            </form>
        </div>

        <div class="settings-card shadow-lg">
            <h5 class="text-warning fw-bold mb-4"><i class="fas fa-shield-alt me-2"></i>ADMIN ACCESS</h5>
            <form action="/admin/update_account" method="POST">
                <div class="mb-4">
                    <label>NEW USERNAME</label>
                    <input type="text" name="new_username" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label>NEW PASSWORD</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <button type="submit" class="btn-update w-100">UPDATE ACCOUNT</button>
            </form>
        </div>
    </div>

</body>
</html>
