<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Grand Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; background-color: #000; }
        .bg-overlay {
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 40px 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px;
            padding: 40px; color: white; width: 100%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .form-label { color: #d4af37; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .form-control {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; border-radius: 12px; padding: 12px; margin-bottom: 20px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1); border-color: #d4af37; color: white; box-shadow: none;
        }
        .btn-save {
            background: #d4af37; color: #000; font-weight: 700; border-radius: 12px;
            width: 100%; padding: 12px; border: none; transition: 0.3s;
        }
        .btn-save:hover { background: #fff; transform: translateY(-2px); }
        .btn-cancel { color: rgba(255,255,255,0.6); text-decoration: none; display: block; text-align: center; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="bg-overlay">
    <div class="glass-card">
        <h3 class="fw-bold mb-4"><i class="fas fa-user-edit text-warning me-2"></i> Edit Profile</h3>
        <form method="POST">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ user['name'] }}" required>

            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" value="{{ user['email'] }}" required>

            <label class="form-label">Phone Number</label>
            <input type="text" name="contact" class="form-control" value="{{ user['contact'] }}" required>

            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{{ url_for('profile') }}" class="btn-cancel">Cancel and Go Back</a>
        </form>
    </div>
</div>
</body>
</html>
